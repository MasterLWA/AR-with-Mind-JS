<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>React App</title>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- First Marker and Object -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/flippedcoder/blog-examples/main/clear-world/pattern-check.patt" >
        <!-- <a-sphere position="0 0.5 0" radius="1" color="red"></a-sphere> -->
         <!-- Set .gbl to show -->
        <a-entity gltf-model="./assets/Elephant.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>
      

      <!-- New Marker and New 3D Object (Box for example) -->
      <a-marker type="pattern" url="./assets/markerimg.patt">
        <a-box position='0 0.5 0' material='color: yellow;'></a-box>
      </a-marker>

      <!-- If you have a more complex 3D model in glTF format -->
      <!-- Uncomment the below and replace URL to point to your .gltf file -->
      <!-- 
      <a-marker type="pattern" url="https://yourserver.com/path-to-your-new-marker.patt">
        <a-entity gltf-model="url(/path-to-your-model/3d-model.gltf)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>
      -->

      <a-entity camera></a-entity>
    </a-scene>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
