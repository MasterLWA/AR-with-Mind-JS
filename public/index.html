<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>React App</title>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- First Marker and Elephant -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/flippedcoder/blog-examples/main/clear-world/pattern-check-3.patt">
        <a-entity gltf-model="https://raw.githubusercontent.com/MasterLWA/AR-with-Mind-JS/main/public/assets/Elephant.glb" 
                  scale="0.5 0.5 0.5" 
                  position="0 0.5 -0.5" 
                  rotation="0 90 0">
        </a-entity>
      </a-marker>

      <!-- Second Marker and Giraffe -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/flippedcoder/blog-examples/main/clear-world/pattern-check.patt">
        <a-entity gltf-model="https://raw.githubusercontent.com/MasterLWA/AR-with-Mind-JS/main/public/assets/scenenew.glb"
                  scale="0.4 0.4 0.4" 
                  position="0 0 -1" 
                  rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- Third Marker and Lion -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/flippedcoder/blog-examples/main/clear-world/pattern-check-2.patt">
        <a-entity gltf-model="https://raw.githubusercontent.com/MasterLWA/AR-with-Mind-JS/main/public/assets/Lion.glb" 
                  scale="0.5 0.5 0.5" 
                  position="0 0.5 -0.5" 
                  rotation="0 90 0">
        </a-entity>
      </a-marker>

      <!-- Camera Entity -->
      <a-entity camera></a-entity>
    </a-scene>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
